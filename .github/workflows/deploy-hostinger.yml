name: Deploy to Hostinger

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Número da versão'
        required: false
        default: ''
      version_description:
        description: 'Descrição da versão e changelog'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      # 4. Build do projeto
      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      
      # 5. Deploy via FTP para Hostinger
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false

      # 6. Criar tag e release no GitHub (se versão foi informada)
      - name: Create Git Tag
        if: ${{ github.event.inputs.version != '' }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          # Verificar se a tag já existe
          if git rev-parse "v${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ github.event.inputs.version }} já existe, pulando criação"
          else
            git tag -a "v${{ github.event.inputs.version }}" -m "${{ github.event.inputs.version_description || 'Release v' }}${{ github.event.inputs.version }}"
            git push origin "v${{ github.event.inputs.version }}"
          fi

      - name: Create GitHub Release
        if: ${{ github.event.inputs.version != '' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.version_description || 'Deploy automático' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
